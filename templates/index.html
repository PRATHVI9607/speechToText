<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text - Modern Theme</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="morning-rays"></div>
    <div class="container">
        <div class="app-container">
            <div class="header">
                <div class="logo">
                    <span class="sun-icon">‚òÄÔ∏è</span>
                </div>
                <h1>Voice to Text</h1>
                <p class="subtitle">Start speaking to convert your voice to text</p>
            </div>

            <div class="music-box">
                <div class="wave-container">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
                <div class="status-indicator">
                    <div class="pulse-ring"></div>
                    <div class="status-dot"></div>
                </div>
                <div class="status-text">Ready to listen...</div>
            </div>

            <div class="controls-container">
                <div class="controls">
                    <button id="startButton" class="control-btn primary-btn">
                        <span class="btn-icon">üé§</span>
                        <span class="btn-text">Start Speaking</span>
                    </button>
                    <button id="resetButton" class="control-btn reset-btn">
                        <span class="btn-icon">üîÑ</span>
                        <span class="btn-text">Reset</span>
                    </button>
                </div>
            </div>

            <div class="output-container">
                <div class="output-header">
                    <h3>Your Text</h3>
                    <div class="header-buttons">
                        <button id="copyButton" class="copy-btn" title="Copy to clipboard">
                            <span class="btn-icon">üìã</span>
                            Copy Text
                        </button>
                    </div>
                </div>
                <div class="transcript-box">
                    <div id="output" class="editable-content" contenteditable="true" spellcheck="true">Your words will appear here...</div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
